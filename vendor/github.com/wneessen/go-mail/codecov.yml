coverage:
  status:
    project:
      default:
        target: 90%
        threshold: 2%
        base: auto 
        if_ci_failed: error
        only_pulls: false
    patch:
      default:
        target: 90%
        base: auto
        if_ci_failed: error
        threshold: 2%

comment:
  require_changes: true
